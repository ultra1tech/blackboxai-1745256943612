<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer Dashboard - Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Buyer Dashboard</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="shop.html" class="text-gray-700 hover:text-indigo-600">Shop</a>
        <a href="buyer-dashboard.html" class="text-indigo-600 font-semibold">Dashboard</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">Order History</h2>
    <div id="orders-container" class="space-y-4">
      <!-- Orders will be loaded here -->
    </div>
  </section>

  <script>
    const token = localStorage.getItem('access_token');
    const ordersContainer = document.getElementById('orders-container');

    if (!token) {
      ordersContainer.innerHTML = '<p class="text-red-500">Please login to view your orders.</p>';
    } else {
      fetch('http://localhost:8000/orders/', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch orders');
        return response.json();
      })
      .then(orders => {
        if (orders.length === 0) {
          ordersContainer.innerHTML = '<p>No orders found.</p>';
          return;
        }
        ordersContainer.innerHTML = '';
        orders.forEach(order => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded-lg shadow';
          div.innerHTML = `
            <h3 class="font-semibold mb-2">Order #${order.id} - Status: ${order.status}</h3>
            <p>Total: $${order.total_amount.toFixed(2)} ${order.currency}</p>
            <ul class="list-disc list-inside mt-2">
              ${order.items.map(item => `<li>Product ID: ${item.product_id}, Quantity: ${item.quantity}, Price: $${item.price.toFixed(2)}</li>`).join('')}
            </ul>
          `;
          ordersContainer.appendChild(div);
        });
      })
      .catch(error => {
        ordersContainer.innerHTML = '<p class="text-red-500">Failed to load orders.</p>';
      });
    }
  </script>
</body>
</html>
